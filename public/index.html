<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Maker</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div id="pageScreen">
    <div id="imageBlock">
      <div id="background">
        <img src="images/Oasis.jpg" alt="Oasis">
      </div>
      <button id="background-button">[ ]</button>
      <button id="plus-button">+</button>
      <div id="objectGallery" style="display: none;">
        <img id="galleryHippo" src="images/HIPPO.png" alt="Hippo">
      </div>
    </div>
    <input type="text" id="textBlock" placeholder="Type here...">
  </div>


  <script src="screenScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</body>

</html>
